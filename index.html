<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>WL Tracker - Kezdőoldal</title>
  <link rel="stylesheet" href="nyitolapcss.css">
  <link rel="icon" type="image/x-icon" href="favico.png">
  <script>
    // Az oldal tetejére görgetés betöltéskor
    window.onload = function() {
      window.scrollTo(0, 0);
    };

    // Smooth oldalváltás slide-out effekttel
    document.querySelectorAll("button, a").forEach(element => {
      element.addEventListener("click", function (event) {
        const href = this.getAttribute("href"); // Csak a href attribútumot használjuk
        if (href) {
          event.preventDefault(); // Megakadályozza az azonnali váltást
          document.body.classList.add("slide-out"); // Slide-out animáció
          setTimeout(() => {
            location.href = href; // Oldalváltás
          }, 500); // Az animáció időtartama után vált
        }
      });
    });
  </script>
</head>
<body>
  <header class="main-header">
    <h1>WL Tracker</h1>
    <h2>Főoldal</h2>
  </header>

  <div class="right-menu">
    <button class="menu-button" onclick="location.href='profil.html'">Profilom</button>
    <button class="menu-button" onclick="location.href='beallitasok.html'">Beállítások</button>
    <button class="menu-button" onclick="location.href='sugo.html'">Súgó</button>
  </div>

  <div class="start-page">
    <img src="icon.png" class="logo-icon" alt="WL Tracker Icon">
    <button class="start-button" onclick="location.href='wl_meccsek.html'">Kezdés</button>
  </div>
</body>
</html>
